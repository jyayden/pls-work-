<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Database Results</h1>
        <div class="results">
            <h2 class="table-title">User Details</h2>
            <table>
                <tr>
                    <th>Username</th>
                    <th>Role</th>
                </tr>
                % for user in users:
                <tr>
                    <td>{{user['username']}}</td>
                    <td>{{user['role']}}</td>
                </tr>
                % end
            </table>
        </div>
    </div>
</body>
</html>
